<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <header class="container">
        <h1 onclick="logo()">
            <img src="img/logo skycinema.png" alt="logo_sky_cinema">
        </h1>
        <div id="log">
            <a class="nav-link admin text-white" onclick="esquema()" id="esquema">Esquema</a>
            <a class="nav-link  text-white" onclick="vPrevia()" id="vPrevia">Vista Previa</a>
            <a class="nav-link user text-white" onclick="miLista()">Mi lista</a>
            <div id="search" onclick="fbuscar()"><i class="fa-solid fa-magnifying-glass"></i></div>
            <a id="nombre" class="nav-link user text-white">Bienvenid@ <span id="nombreUser"></span> </a>
            <a id="nombre" class="nav-link admin text-white">Admin</a>
            <hr>
            <a onclick="cerrarSesion()" class="nav-link text-white" id="btn_sub">Cerrar Sesion</a>
        </div>
    </header>
    <section>
        <div id="busqueda">
            <form action="" id="buscar">
                <input type="search" id="busq_btn" placeholder="¿Que estas buscando? ">
                <i class="fa-solid fa-magnifying-glass" id="lupa" onclick="busq_nombre()"></i>
                </form>
            </div>
        </div>
        <div id="contenedor">
            <div id="cont_cat" class="admin" onclick="fañadirCat()">
                <p id="adminCat">+</p>
            </div>
        </div>
        <div class="form-container" id="form_publicarCt">
            <h2>Añadir Nueva Categoría</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombreNewCat" name="nombre" required>
            </div>
            <div class="button-group">
                <button  id="bcat">Añadir Categoría</button>
                <button class="cancelarCat"  onclick="cancelarCat()">Cancelar</button>
            </div>
            
        </div>
        <div id="contenedorPelis">
            <div class="admin pp" id="cont_pelis" onclick="fañadirpeli()">
                <p id="mas">+</p>
            </div>
        </div>
        <div class="form-container" id="form_addMovie">
            <h2>Añadir Nueva Película</h2>
            <form id="addMovieForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="fechaEstreno">Fecha de Estreno:</label>
                    <input type="number" id="fechaEstreno" name="fechaEstreno" required>
                </div>
                <div class="form-group">
                    <label for="duracion">Duración (minutos):</label>
                    <input type="number" id="duracion" name="duracion" required>
                </div>
               
                <div class="form-group">
                    <label for="imagen">URL de la Imagen:</label>
                    <input type="file" id="imagen" name="imagen" required>
                </div>
                <div class="form-group">
                    <label for="reparto">Reparto:</label>
                    <textarea id="reparto" name="reparto" required></textarea>
                </div>
                <div class="form-group" id="tarifaPel"> 
                    <select name="tarifas" id="select"></select>
                </div>


                <div class="button-group">
                    <button type="submit" onclick="añadir()">Añadir Película</button>
                    <button type="button" class="delete-button" onclick="cancelar()">Cancelar</button>
                </div>
            </form>
        </div>
        <div id="pelicula"></div>
        <div id="tablaCategorias" style="display:none;"></div>
        <div id="tablaPeliculas" style="display:none;"></div>
        
    </section>
    <footer></footer>
    <script src="js/home.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
