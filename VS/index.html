<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <header class="container">
        <h1 onclick="logo()">
            <img src="img/logo skycinema.png" alt="logo_sky_cinema">
        </h1>
        <div id="log">
            <a class="nav-link admin text-white" onclick="esquema()" id="esquema">Esquema</a>
            <a class="nav-link  text-white" onclick="vPrevia()" id="vPrevia">Vista Previa</a>
            <a class="nav-link user text-white" onclick="miLista()">Mi lista</a>
            <div id="search" onclick="fbuscar()"><i class="fa-solid fa-magnifying-glass"></i></div>
            <a id="nombre" class="nav-link user text-white">Bienvenid@ <span id="nombreUser"></span> </a>
            <a id="nombre" class="nav-link admin text-white">Admin</a>
            <hr>
            <a onclick="cerrarSesion()" class="nav-link text-white" id="btn_sub">Cerrar Sesion</a>
        </div>
    </header>
    <section>
        <div id="busqueda">
            <form action="" id="buscar">
                <input type="search" id="busq_btn" placeholder="¿Que estas buscando? ">
                <i class="fa-solid fa-magnifying-glass" id="lupa" onclick="busq_nombre()"></i>
                </form>
            </div>
        </div>
        <div id="contenedor">
            <div id="cont_cat" class="admin" onclick="fañadirCat()">
                <p id="adminCat">+</p>
            </div>
        </div>
        <div class="form-container" id="form_publicarCt">
            <h2>Añadir Nueva Categoría</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombreNewCat" name="nombre" required>
            </div>
            <div class="button-group">
                <button  id="bcat">Añadir Categoría</button>
                <button class="cancelarCat" id="cancelarCat" >Cancelar</button>
            </div>
            
        </div>
        <div id="contenedorPelis">
            <div class="admin pp" id="cont_pelis" onclick="fañadirpeliVP()">
                <p id="mas">+</p>
            </div>
        </div>
        <div class="form-containerPel" id="form_addMovie">
            <h2>Añadir Nueva Película</h2>
            <form id="addMovieForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombrePelicula" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcionPelicula" name="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="fechaEstreno">Fecha de Estreno:</label>
                    <input type="number" id="fechaEstrenoPelicula" name="fechaEstreno" required>
                </div>
                <div class="form-group">
                    <label for="duracion">Duración (minutos):</label>
                    <input type="number" id="duracionPelicula" name="duracion" required>
                </div>
               
                <div class="form-group">
                    <label for="imagen">URL de la Imagen:</label>
                    <input type="file" id="imagenPelicula" name="imagen" required>
                </div>
                <div class="form-group">
                    <label for="reparto">Reparto:</label>
                    <textarea id="repartoPelicula" name="reparto" required></textarea>
                </div>
                <div class="form-group" > 
                    <label for="categoria">Categoría:</label>
                    <select name="categorias" id="categoriaPelicula" required></select>
                </div>
                <div class="form-group">
                    <label for="tarifa">Tarifas:</label>
                    <div class="radio-group" id="checkPeliculaTarifa"></div>
                </div>


                <div class="button-group">
                    <button type="button"class="edit-button"  id="bpeli">Añadir Película</button>
                    <button type="button" class="delete-button" id="cnPeli" >Cancelar</button>
                </div>
            </form>
        </div>
        <div id="pelicula"></div>
        <div id="tablaCategorias" style="display:none;"></div>
        <div id="tablaPeliculas" style="display:none;"></div>
        
    </section>
    <footer></footer>
    <script src="js/home.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
